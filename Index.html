<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youre Personal To-Do List App</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Add CSS file -->
</head>
<body>
  <header>
    <h1>You're Personal To-Do List</h1>
  </header>

  <main>
    <section id="task-form">
      <h2>Add Your Next Task</h2>
      <form id="new-task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" placeholder="Enter task name" required>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required>

        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
    </section>

    <section id="task-list">
      <h2>Your Tasks</h2>
      <ul id="tasks">
        <!-- Task items will appear here dynamically -->
      </ul>
    </section>
  </main>

  
    <p>Organize your day efficiently!</p>
  

  <script src="js/script.js"></script>
</body>

</html>
